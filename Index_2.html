<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
        
    h1 {
        text-align:center;
        color: slategray;
        font-family:sans-serif;
    }
    </style>

    <script type="text/javascript">
        
      function draw(data) {
      
      /*
        D3.js setup code
      */
        
          "use strict";
          var margin = 50,
              width = 1200,
              height = 600;
          d3.select('body')
            .append('h1')
            .text("Top 50 Baseball Players BMI Range");
          
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width)
              .attr("height", height)
            .append('g')
                .attr('class','chart');
           svg.append("rect")

      /*
        Dimple.js Chart construction code
      */
          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(100, 10, 1050, 330)
          var x = myChart.addMeasureAxis("x", 
                                         "BMI");
          x.overrideMin =  14
          x.overrideMax =  30
          var y = myChart.addMeasureAxis("y", 
                                         "Home Runs");
          y.overrideMin = 0
          y.overrideMax = 600
         
          
        /*
        Order variables for mouse hover
      */
          var s = myChart.addSeries(["Home Runs", 
                                      "BMI"
                                     ], 
                                    dimple.plot.scatter);

          myChart.draw();      
          
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  d3.csv("data/rank50.csv", draw);
  </script>
</body>
</html>
